<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercício 9</title>
</head>
<body>
	<h1>Exercício 9 - Matemática de dois inteiros.</h1>

	<script type="text/javascript">
		alert("Este é o exercício 9")
		var valor1 = parseInt(prompt("Digite o primeiro valor: "))
		var valor2 = parseInt(prompt("Digite o segundo valor: "))

		let multiplicacao = valor1 * valor2
		let divisao = valor1 / valor2
		let adicao = valor1 + valor2
		let subtracao = valor1 - valor2

		document.write("Os números digitados foram " +valor1+ " e " +valor2+ ".")
		document.write(" Tendo como suas respectivas operações:")
		document.write("<br>")
		document.write(+valor1+ " x " +valor2+ " = " +multiplicacao)
		document.write("<br>")
		document.write(+valor1+ " / " +valor2+ " = " +divisao)
		document.write("<br>")
		document.write(+valor1+ " + " +valor2+ " = " +adicao)
		document.write("<br>")
		document.write(+valor1+ " - " +valor2+ " = " +subtracao)


		
	</script>
</body>
</html>
